<template name="friendList">
    <h1>Utmana en v√§n!</h1>
    <ul class="friendList">
      {{#each friend}}
          <li>
              <button class="btn btn-full-width btn-fa-height
                             {{#if isChallenged id}}btn-success{{else}}btn-primary challenge-friend{{/if}}">
                  <img src="{{profilePicUrl id}}">
                  {{name}}
                  <i class="fa {{#if isChallenged id}}fa-envelope{{else}}fa-send{{/if}} fa-fw fa-big pull-right"></i>
              </button>
          </li>
      {{/each}}
    </ul>
</template>
